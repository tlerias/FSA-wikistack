{% extends "layout.html" %}
{% block title-content %}{{title}}{% endblock %}
{% block content %}
  {% if docs.length > 0 %}
    <ul>
      {% for doc in docs %}
        <li>{{doc|page_link}}</li>
      {% endfor %}
    </ul>
  {% else %}
    There are no pages. Why don't you <a href='/add'>add one</a>?
  {% endif %}
{% endblock %}
