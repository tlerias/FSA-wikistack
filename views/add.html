{% extends "layout.html" %}
{% block title-content %}ADD A PAGE{% endblock %}
{% block content %}
  <div class = "form-group">
    <form action="/add/submit" method="POST">
      <label for="pageTitle">PAGE TITLE</label>
      <input type="text" name="pageTitle" class="form-control" id="pageTitleInput">
      <label for="pageContent">PAGE CONTENT</label>
      <textarea class="form-control" name="pageContent" rows="15" id="pageContentInput"></textarea>
      <button type="submit" class="btn btn-default">SUBMIT</button>
    </form>
  </div>
{% endblock %}
